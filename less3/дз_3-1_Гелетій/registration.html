<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
    <h1>Регистрация</h1>
    <form action="https://fom.in.ua/echo" method="get">
        <label>
            <span>Email:</span>
            <input type="email" name="email" class="registration" autocomplete="on" required placeholder="email">
            <br><br>
        </label>
        <label>
            <span>Пароль:</span>
            <input type="password" name="password" class="registration" autocomplete="off" required placeholder="password">
            <br><br>
        </label>
        <label>
            <span>Подтверждение пароля:</span>
            <input type="password" name="Password_confirmation" class="registration" autocomplete="off" required placeholder="Password confirmation">
            <br><br>
        </label>
        <button type="submit">Отправить</button>
    </form>
    </body>
</html>
